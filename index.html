<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Use correct character set. -->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <!-- Make the application on mobile take up the full browser screen and disable user scaling. -->
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico">
    <title>Cesium demo</title>
    <link href="css/style.css?v=20171205" rel="stylesheet">
    <script src="lib/include-lib.js?v=20171215" libpath="lib"
            include="jquery,font-awesome,bootstrap,layer,haoutil,turf"></script>
</head>
<body>
<div id="cesiumContainer" class="cesium-container"></div>
<div class="btn-toolbar no-print">
    <div id="toolbar" class="btn-group" style="margin:5px 5px 5px 8px">
        <a id="btnHomeView" title="回到默认区域" class="btn btn-inverse" onclick="mars3d.map.centerAt()">
            <span class="fa fa-home fa-lg"></span>
        </a>
        <a data-toggle="dropdown" id="baseLayerBtn" title="底图设置" class="btn btn-inverse" aria-expanded="false">
            <span class="fa fa-map"></span>
            <div class="dropDown-container">
                <div id="baseLayerGroup">
                    <div id="baselayerWraper" class="service-items">
                        <div class="service-item">
                            <div class="service-itemIcon" data-id="1">
                                <img style="width:100%;height:100%;" src="img/basemaps/stamenWatercolor.png" title="BingMap">
                                <div class="service-itemAttr">
                                    <div class="service-itemBg"></div>
                                    <div class="service-itemDes">默认单张图片</div>
                                    <div class="service-itemUnSelected  ">
                                        <span class="fa fa-check"></span>
                                    </div>
                                </div>
                            </div>
                            <div class="service-itemLabel">默认单张图片</div>
                        </div>
                        <div class="service-item">
                            <div class="service-itemIcon " data-id="2">
                                <img style="width:100%;height:100%;" src="img/basemaps/google_img.png" title="BingMap">
                                <div class="service-itemAttr">
                                    <div class="service-itemBg"></div>
                                    <div class="service-itemDes">谷歌卫星</div>
                                    <div class="service-itemUnSelected  ">
                                        <span class="fa fa-check"></span>
                                    </div>
                                </div>
                            </div>
                            <div class="service-itemLabel">谷歌卫星</div>
                        </div>
                        <div class="service-item">
                            <div class="service-itemIcon " data-id="3">
                                <img style="width:100%;height:100%;" src="img/basemaps/gaode_img.png" title="BingMap">
                                <div class="service-itemAttr">
                                    <div class="service-itemBg"></div>
                                    <div class="service-itemDes">高德卫星</div>
                                    <div class="service-itemUnSelected  ">
                                        <span class="fa fa-check"></span>
                                    </div>
                                </div>
                            </div>
                            <div class="service-itemLabel">高德卫星</div>
                        </div>
                        <div class="service-item">
                            <div class="service-itemIcon " data-id="4">
                                <img style="width:100%;height:100%;" src="img/basemaps/tdt_img.png" title="BingMap">
                                <div class="service-itemAttr">
                                    <div class="service-itemBg"></div>
                                    <div class="service-itemDes">天地图卫星</div>
                                    <div class="service-itemUnSelected  ">
                                        <span class="fa fa-check"></span>
                                    </div>
                                </div>
                            </div>
                            <div class="service-itemLabel">天地图卫星</div>
                        </div>
                        <div class="service-item">
                            <div class="service-itemIcon service-itemIcon-selected" data-id="5">
                                <img style="width:100%;height:100%;" src="img/basemaps/bingAerial.png" title="BingMap">
                                <div class="service-itemAttr">
                                    <div class="service-itemBg"></div>
                                    <div class="service-itemDes">微软Bing卫星</div>
                                    <div class="service-itemUnSelected service-itemSelected ">
                                        <span class="fa fa-check"></span>
                                    </div>
                                </div>
                            </div>
                            <div class="service-itemLabel">微软Bing卫星</div>
                        </div>
                    </div>
                </div>
                <div>
                    <div style="text-align:left">
                        <div class="squaredTwo" id="chkTerrain"><input type="checkbox">
                            <label class="check-icon"></label>
                        </div>
                        <label>显示地形</label>
                    </div>
                </div>
            </div>
        </a>
        <a title="图层管理" class="btn btn-inverse" onclick="">
            <span class="fa fa-tasks"></span>
        </a>
        <a id="measureBtn" data-toggle="dropdown" title="地图工具" class="btn btn-inverse" aria-expanded="false">
            <span class="fa fa-cubes"></span>
        </a>
        <a id="settingBtn" data-toggle="dropdown" title="参数设置" class="btn btn-inverse" aria-expanded="true">
            <span class="fa fa-cog"></span>
            <div class="dropDown-container" role="menu" aria-labelledby="settingBtn">
                <div id="settingDropDown" style="min-width:140px;border-radius:4px;text-align:left;padding:10px">
                    <div>
                        <div class="squaredTwo" id="atomsphereRender"><input checked="" type="checkbox">
                            <label class="check-icon"></label>
                        </div>
                        <label>大气渲染</label></div>
                    <div>
                        <div class="squaredTwo" id="lightRender"><input checked="" type="checkbox">
                            <label class="check-icon"></label>
                        </div>
                        <label>光照渲染</label></div>
                    <div>
                        <div class="squaredTwo" id="fogEnabled">
                            <input checked="" type="checkbox">
                            <label class="check-icon"></label>
                        </div>
                        <label>雾化效果</label></div>
                    <div>
                        <div class="squaredTwo" id="testTerrain">
                            <input checked="" type="checkbox">
                            <label class="check-icon"></label>
                        </div>
                        <label>深度监测</label>
                    </div>
                </div>
            </div>
        </a>
    </div>
</div>
<script src="js/index.js?v=201712111"></script>
</body>
</html>
